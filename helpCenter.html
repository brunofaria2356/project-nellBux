<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style/index.css">
  <link rel="stylesheet" href="assets/style/helpCenter.css">
  <title>Nell Bux</title>
</head>


<body>

<!-- Cabeçalho -->

  <header class="header">
    <a href="/">
      <img class="logo" src="assets/images/logo.png" alt="Logo" />
    </a>
    <nav class="containerNav">
      <a class="link" href="/"> Principal </a>
      <a class="link"  href="/create-account"> Abrir conta poupança </a>
      <a class="link"  href="/usage-rules"> Regras de uso </a>
      <a class="link"  href="/ranks"> Ranks </a>
      <a class="link" href="/contact"> Contato </a>
      <a class="link btnGetIn" href="/contact"> Entrar </a>
    </nav>
  </header>

  <div class="main">

    <!-- hero -->
    
    <section class="hero">
      <div class="containerHero3"></div>
      <div class="containerLink">
        <p class="linkHero">Central de Ajuda</p>
      </div>
    </section>

    <main class="grey">
      <!-- conteudo -->

      <section class="display justify textCenter grey padding ">

        <section class="displayGrid containerSectionOne">
          <div>
            <h1 class="marginBotton">Entre em Contato</h1>
            <p>Campos marcados com * são obrigatórios</p>
          </div>

          <form action="" method="get">
            <fieldset class="textLeft marginBotton width">
              <legend>nome <span class="red">*</span></legend>
              <input id="helpName" class="input" type="text" placeholder="Digite seu nome">
            </fieldset>
    
            <fieldset class="textLeft marginBotton width">
              <legend>email <span class="red">*</span></legend>
              <input id="helpEmail" class="input" type="email" placeholder="Digite seu email">
            </fieldset>
    
            <fieldset class="textLeft marginBotton width">
              <legend>CPF <span class="red">*</span> </legend>
              <input id="helpCPF" class="input" type="text" placeholder="Digite seu CPF">
            </fieldset>
    
            <fieldset class="textLeft marginBotton width">
              <legend> nascimento <span class="red">*</span> </legend>
              <input id="helpBirth" class="input" type="date" placeholder="Digite sua data de nascimento">
            </fieldset>
          </form>

          	<div>
              espaço de CAPTCHA
            </div>

            <div class="displayFlex">
              <button id="helpBtnSendMessage" class="btnNext">
                Enviar Menssagem
                <img class="marginImg" src="assets/images/Arrow 6.png" alt="">
              </button>
            </div>

        </section>

        <section class="containerSectionTwo">

          <div class="cardHelp">
            <img class="marginBotton widthCardImg" src="assets/images/image 5.png" alt="">
            <h2 class="marginBotton h2Card">Precisa de Urgência</h2>
            <p class="marginBotton pCard">Atendimento em menos de 24hs</p>
            <div class="displayFlex marginBotton">
              <button id="helpBtnCalled" class="btnNext2">
                <img class="marginImg2" src="assets/images/Arrow 6.png" alt="">
                Abrir chamado
              </button>
            </div>
          </div>

          <div class="cardHelp">
            <img class="marginBotton widthCardImg" src="assets/images/image 5 (1).png" alt="">
            <h2 class="marginBotton h2Card3">Atendimento</h2>
            <p class="marginBotton pCard">Atendimento em menos de 24hs</p>
            <div class="displayFlex marginBotton">
              <button id="helpBtnToView" class="btnNext3">
                Visualizar
              </button>
            </div>
          </div>

        </section>
      </section>

    </main>
    <div class="targBlue"></div>
  </div>
</body>
</html>
