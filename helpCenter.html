<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Se estiver usando bootstrap, coloque o CSS do Locastyle logo após a sua chamada -->

<link rel="stylesheet" type="text/css" href="//assets.locaweb.com.br/locastyle/2.0.6/stylesheets/locastyle.css">

  <link rel="stylesheet" href="assets/style/index.css">
  <link rel="stylesheet" href="assets/style/helpCenter.css">


  <title>Nell Bux</title>
</head>


<body>

<!-- Cabeçalho -->

<header class="header">
  <a href="pages/home.html">
    <img class="logo" src="assets/images/logo.png" alt="Logo" />
  </a>
  <nav class="containerNav">
    <a id="main" class="link" href="/"> Principal </a>
    <a id="createAccount" class="link"  href="/registerOne.html"> Abrir conta poupança </a>
    <a id="usageRules" class="link"  href="/regras-de-uso.html"> Regras de uso </a>
    <a id="ranks" class="link"  href="/ranks"> Ranks </a>
    <a id="contact" class="link" href="/helpCenter.html"> Contato </a>
    <a id="login" class="link btnGetIn" href="/login.html"> Entrar </a>
  </nav>
</header>

  <div class="main">

    <!-- hero -->
    
    <section class="hero">
      <div class="containerHero3"></div>
      <div class="containerLink">
        <p class="linkHero">Central de Ajuda</p>
      </div>
    </section>

    <main class="grey">
      <!-- conteudo -->

      <section class="display justify textCenter grey padding ">

        <section class="displayGrid containerSectionOne">
          <div>
            <h1 class="marginBotton">Entre em Contato</h1>
            <p>Campos marcados com * são obrigatórios</p>
          </div>

          <form action="" method="post">
            <fieldset class="textLeft marginBotton width">
              <legend>nome <span class="red">*</span></legend>
              <input required id="helpName" class="input" type="text" placeholder="Digite seu nome">
            </fieldset>
    
            <fieldset class="textLeft marginBotton width">
              <legend>email <span class="red">*</span></legend>
              <input required id="helpEmail" class="input" type="email"data-mask="" placeholder="Digite seu email">
            </fieldset>
    
            <fieldset class="textLeft marginBotton width">
              <legend>CPF <span class="red">*</span> </legend>
              <input required  id="helpCPF" data-mask="000.000.000-00" class="input" type="text" placeholder="Digite seu CPF">
            </fieldset>
    
            <fieldset class="textLeft marginBotton width">
              <legend> nascimento <span class="red">*</span> </legend>
              <input required id="helpBirth" class="input" type="text" data-mask="00/00/0000" placeholder="Digite sua data de nascimento DD/MM/AAAA">
            </fieldset>
          </form>

          	<div id="containerCAPTCHA">
              espaço de CAPTCHA
            </div>

            <div class="displayFlex">
              <button id="helpBtnSendMessage" type="submit" class="btnNext">
                Enviar Menssagem
                <img class="marginImg" src="assets/images/Arrow 6.png" alt="">
              </button>
            </div>

        </section>

        <section class="containerSectionTwo">

          <div class="cardHelp">
            <img class="marginBotton widthCardImg" src="assets/images/image 5.png" alt="">
            <h2 class="marginBotton h2Card">Precisa de Urgência</h2>
            <p class="marginBotton pCard">Atendimento em menos de 24hs</p>
            <div class="displayFlex marginBotton">
              <button id="helpBtnCalled" class="btnNext2">
                <img class="marginImg2" src="assets/images/Arrow 6.png" alt="">
                Abrir chamado
              </button>
            </div>
          </div>

          <div class="cardHelp">
            <img class="marginBotton widthCardImg" src="assets/images/image 5 (1).png" alt="">
            <h2 class="marginBotton h2Card3">Atendimento</h2>
            <p class="marginBotton pCard">Atendimento em menos de 24hs</p>
            <div class="displayFlex marginBotton">
              <button id="helpBtnToView" class="btnNext3">
                Visualizar
              </button>
            </div>
          </div>

        </section>
      </section>

    </main>
    <div class="targBlue"></div>
  </div>
  <script src="assets/scrypts/helpCenter.js"></script>

<!-- Atente-se para a ordem: primeiro jquery, depois locastyle, depois o JS do Bootstrap. -->
<script async="" src="//www.google-analytics.com/analytics.js"></script><script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
