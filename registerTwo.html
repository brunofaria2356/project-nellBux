<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style/index.css">
  <link rel="stylesheet" href="assets/style/login.css">
  <link rel="stylesheet" href="assets/style/registerOne.css">
  <title>Nell Bux</title>
</head>
<body class="containerBody">
  <section class="containerRegister">
    <div>
      <img class="imgLogo marginBotton" src="assets/images/logo.png" alt="">
      <h1 class="marginBotton titleRegister">Estamos quase lá</h1>
      <p>Passo 2 de 2</p>
      <div class="line marginBotton">
        <hr class="lineOne"><hr class="lineTwo lineTwoo">
      </div>
      <form action="" method="get">
        <fieldset class="textLeft marginBotton width">
          <legend>telefone <span class="red">*</span></legend>
          <input id="registerPhone" class="input" type="text" placeholder="Digite seu nome">
        </fieldset>

        <fieldset class="textLeft marginBotton width">
          <legend>usuário <span class="red">*</span></legend>
          <input id="registerUser" class="input" type="email" placeholder="Digite seu email">
        </fieldset>

        <fieldset class="textLeft marginBotton width">
          <legend>senha <span class="red">*</span> </legend>
          <input id="registerPassword" class="input" type="password" placeholder="Digite seu CPF">
        </fieldset>

        <fieldset class="textLeft marginBotton width">
          <legend> confirmação de senha <span class="red">*</span> </legend>
          <input id="registerCheckPassword" class="input" type="password" placeholder="Digite sua data de nascimento">
        </fieldset>

        <div class="marginBotton font displayCheck">
          <input id="registerCheckBox" type="checkbox">
          <div>
            <label for="checkbox">
              Ao criar sua conta, você está aceitando os da NellBux <a href="#">termos de serviço</a> e a <a href="#">política de privacidade</a>
            </label>
          </div>
        </div>
      </form>

      <div class="displayFlex marginBotton">
        <button id="registerBtnFinishRequest" class="btnNext">
          FINALIZAR PEDIDO
          <img class="marginImg" src="assets/images/Arrow 6.png" alt="">
        </button>
      </div>
      <div>
        <a id="registerReturn" class="return" href="#">voltar</a>
      </div>
    </div>
  </section>
</body>
</html>
