<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style/index.css">
  <link rel="stylesheet" href="assets/style/login.css">
  <link rel="stylesheet" href="assets/style/registerOne.css">
  <title>Nell Bux</title>
</head>
<body class="containerBody">
  <section class="containerRegister">
    <div>
      <img class="imgLogo marginBotton" src="assets/images/logo.png" alt="">
      <h1 class="marginBotton titleRegister">Estamos quase lá</h1>
      <p>Passo 2 de 2</p>
      <div class="line marginBotton">
        <hr class="lineOne"><hr class="lineTwo lineTwoo">
      </div>

      <form action="" method="get">
        <fieldset class="textLeft marginBotton width">
          <legend>telefone <span class="red">*</span></legend>
          <input data-mask="(99) 99999-9999" id="registerPhone" class="input" type="text" placeholder="Digite seu telefone">
        </fieldset>

        <fieldset class="textLeft marginBotton width">
          <legend>usuário <span class="red">*</span></legend>
          <input id="registerUser" class="input" type="email" placeholder="Escolha seu nome de usuario">
        </fieldset>

        <fieldset class="textLeft marginBotton width">
          <legend>senha <span class="red">*</span> </legend>
          <input id="registerPassword" class="input" type="password" placeholder="Escolha sua senha">
        </fieldset>

        <fieldset class="textLeft marginBotton width">
          <legend> confirmação de senha <span class="red">*</span> </legend>
          <input id="registerCheckPassword" class="input" type="password" placeholder="Digite sua senha novamente">
        </fieldset>

        <div class="marginBotton font displayCheck">
          <input id="registerCheckBox" type="checkbox">
          <div>
            <label for="checkbox">
              Ao criar sua conta, você está aceitando os da NellBux <a href="#">termos de serviço</a> e a <a href="#">política de privacidade</a>
            </label>
          </div>
        </div>

        <div class="displayFlex">
          <label for="registerBtnNextRequest" class="btnNext">
            <input type="submit" id="registerBtnNextRequest" value="FINALIZAR PEDIDO">
            <img class="marginImg" src="assets/images/Arrow 6.png" alt="">
          </label>
        </div>

        <div class="return">
          <a id="registerReturn" href="registerOne.html">voltar</a>
        </div>

      </form>

    </div>
  </section>
  <!-- Atente-se para a ordem: primeiro jquery, depois locastyle, depois o JS do Bootstrap. -->
<script async="" src="//www.google-analytics.com/analytics.js"></script><script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
