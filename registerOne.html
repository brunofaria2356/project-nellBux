<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style/index.css">
  <link rel="stylesheet" href="assets/style/login.css">
  <link rel="stylesheet" href="assets/style/registerOne.css">
  <title>Nell Bux</title>
</head>
<body class="containerBody">
  <section class="containerRegister">
    <div>
      <img class="imgLogo marginBotton" src="assets/images/logo.png" alt="">
      <h1 class="marginBotton titleRegister">Fale um pouco sobre você</h1>
      <p>Passo 1 de 2</p>
      <div class="line marginBotton">
        <hr class="lineOne"><hr class="lineTwo">
      </div>
      <form action="" method="get">
        <fieldset class="textLeft marginBotton width">
          <legend>nome <span class="red">*</span></legend>
          <input required id="registerName" class="input" type="text" placeholder="Digite seu nome">
        </fieldset>

        <fieldset class="textLeft marginBotton width">
          <legend>email <span class="red">*</span></legend>
          <input required id="registerEmail" class="input" type="email" placeholder="Digite seu email">
        </fieldset>

        <fieldset class="textLeft marginBotton width">
          <legend>CPF <span class="red">*</span> </legend>
          <input required id="registerCPF" data-mask="000.000.000-00" class="input" type="text" placeholder="Digite seu CPF">
        </fieldset>

        <fieldset class="textLeft marginBotton width">
          <legend> nascimento <span class="red">*</span> </legend>
          <input required data-mask="00/00/0000" id="registerBirth" class="input" type="text" placeholder="Digite sua data de nascimento DD/MM/AAAA">
        </fieldset>
      </form>
      <p class="marginBotton font">Campos marcados com <span class="red">*</span> são obrigatórios.</p>
      <div class="displayFlex">
        <button id="registerBtnNextRequest" class="btnNext">
          PRÓXIMO PEDIDO
          <img class="marginImg" src="assets/images/Arrow 6.png" alt="">
        </button>
      </div>
    </div>
  </section>
<!-- Atente-se para a ordem: primeiro jquery, depois locastyle, depois o JS do Bootstrap. -->
<script async="" src="//www.google-analytics.com/analytics.js"></script><script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
