<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style/index.css">
  <link rel="stylesheet" href="assets/style/login.css">
  <title>Nell Bux</title>
</head>

<body class="container">
  <section class="containerHeroLogin">
    <div class="heroLogin">
      <div class="containerImg">
        <img class="heroImg" src="assets/images/Vector (1).png" alt="">
      </div>
      <div class="titleHero">
        <div>
          <h1>Área de Membro</h1>
          <p>Só mais um passo para começar</p>
        </div>
      </div>
    </div>
  </section>

  <section class="containerLogin">
    <div class="containerContent">
      <div class="containerImgLogo">
        <img class="ImgLogo marginBotton" src="assets/images/logo.png" alt="">
      </div>
      <h1 class="titleLogin marginBotton">Faça seu login</h1>
      <form action="" method="get">
        <fieldset class="textLeft marginBotton">
          <legend>email</legend>
          <input id="loginEmail" class="input" type="text" placeholder="Digite seu email">
          <img class="img" src="assets/images/Vector (2).png" alt="">
        </fieldset>
        <fieldset class="textLeft marginBotton">
          <legend>senha</legend>
          <input id="loginPassword" class="input"  type="text" placeholder="Digite sua senha">
          <img class="img" src="assets/images/Vector (3).png" alt="">
        </fieldset>
        <div class="textRight marginBotton" >
          <a id="rememberPassword" class="textDecoration font" href="#">Esqueci minha senha</a>
        </div>
        <button type="button" id="btnGetIn" class="btnLogin marginBotton">ENTRAR</button>
        <p class="font">Não tem uma conta? <a id="createNow" class="textDecoration" href="#">Crie uma agora</a></p>
      </form>
    </div>
  </section>
</body>
</html>
